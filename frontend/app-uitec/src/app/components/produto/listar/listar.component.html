
<div id="mainDiv" class="shadow p-3 mb-5 rounded">  
  <h4 class="d-flex justify-content-center text-white">Lista de Produtos</h4>
  <br>
  <table class="table table-dark table-striped table-hover" id="tabela_produtos">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Categoria</th>
        <th scope="col">Vencimento</th>
        <th scope="col">Preço</th>
        <th scope="col">Quantidade</th>
        <th><a routerLink="/produto/adicionar" class="btn btn-info d-flex justify-content-around">Adicionar Produto</a></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produto of produtos$ | async">
        <th scope="row">{{ produto.nome_prod }}</th>
        <td>{{ produto.nome_cat }}</td>
        <td>{{ (produto.vencimento_prod | date:'dd/MM/yyyy')  ||  "Não perecível" }}</td>
        <td>{{ produto.valor_prod }}</td>
        <td>{{ produto.quantidade_prod }}</td>
        <td class="d-flex justify-content-around">
          <a href="#" [routerLink]="['/produto/editar', produto.id]" class="btn btn-outline-primary">EDITAR</a>
          <button type="button" (click)="deleteProduto(produto.id)" class="btn btn-outline-danger">REMOVER</button>
        </td>
      </tr>
    </tbody>
    
  </table>
</div>
