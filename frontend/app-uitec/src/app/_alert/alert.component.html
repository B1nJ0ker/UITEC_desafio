<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}" id="alerta" role="alert">
    <span [innerHTML]="alert.message"></span>
    <button type="button" class="close" id="alertaCloseBtn" data-dismiss="alert" (click)="removeAlert(alert)" aria-label="Close">
        <span aria-hidden="true" >&times;</span>
    </button>
</div>
